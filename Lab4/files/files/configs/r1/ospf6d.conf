hostname r1
enable password quagga

log file /home/lca2/Desktop/shared/lab4/configs/r1/logs/ospf6d.log
!
! Interface setup
!
interface r1-eth1
 ipv6 ospf6 instance-id 1
 
interface r1-eth2
 ipv6 ospf6 instance-id 1
