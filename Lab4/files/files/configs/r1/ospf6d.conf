!
router ospf6

interface r1-eth1 area 0.0.0.0
 area 0.0.0.0 range 2001:1:0:12::/64

interface r1-eth2 area 0.0.0.0
 area 0.0.0.0 range 2001:1:0:14::/64

interface r1-eth3 area 0.0.0.0
 area 0.0.0.0 range 2001:1:0:11::/64
!
line vty
no login